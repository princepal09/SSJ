<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSJ</title>
    <link rel="stylesheet" href="style.css">
</head>
<div class="top-container">
    <div class="top-content">
        <img src="ssjulogo.png" class="image" alt="">
        <h2 class="top-first-head">Soban Singh Jeena University</h2>
        <h3 class="top-second-head">Almora, Uttarakhand</h3>

    </div>
</div>
<main class="main-section-container">
    <div class="card-container">
        <div class="head-content">
            <h3 class="card-head">ONLINE RESULT</h3>
            <button>Online</button>
        </div>
        <div class="form">
            <form class="form_container">
                <div class="label-container">
                    <label>Select Semester</label>
                    <select class="input-container">
                    <option>Select Semester</option>
                    <option>1st Semester</option>
                    <option>2nd Semester</option>
                    <option>3rd Semester</option>
                    <option>4th Semester</option>
                    <option>5th Semester</option>
                </select>
                </div>

                <div class="label-container">
                    <label>Enrollment Number</label>
                    <input class="input-container" type="text" placeholder="Enrollment Number">

                </div>
                <div class="label-container">
                    <label>Date of Birth</label>
                    <input class="input-container" type="date">
                </div>

            </form>
            <div class="button-container">
                <button>Login</button>
                <button>Hello</button>
            </div>
        </div>

    </div>


</main>

<div class="footer-container">
    <footer class="footer-content">

        <h5>** Students are inform to contact your respective college for any result related queries.</h5>

    </footer>

</div>






<body>

</body>

</html>
